<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Audio</title>
    <style>
        body{
            background: #cb177a;
        }
        h2{
            text-align: center;
            color: white;
        }
        .image img{
            margin-left: 30%;
            width: 40rem; 
            border-radius: 10px;
            margin-top: 0px;
        }
        .audio audio{
            margin-left: 30%;
            width: 40rem;
        }
    </style>
</head>
<body>
<div class="player">
    <h2>Darling Movie Audio Songs</h2>
    <div class="image">
      <img src="image.jpeg" alt="image/jpeg">
    </div>
    <div class="audio">
        <audio controls autoplay loop muted>
            <source src="Neeve-SenSongsMp3.Co.mp3">
        </audio>
        <audio controls autoplay loop muted>
            <source src="Inka Edo-SenSongsMp3.Co.mp3">
        </audio>
        <audio controls autoplay loop muted>
            <source src="Hosahore-SenSongsMp3.Co.mp3">
        </audio>
    </div>
</div>
</body>
</html>
